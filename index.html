<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte interactive avec Leaflet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="map"></div>

  <div id="fullscreen-tooltip" style="display: none;">
  <button id="close-tooltip">×</button>
  <div id="tooltip-content">
    <!-- Contenu du tooltip -->
  </div>
  <button id="send-email">Envoyer par e-mail</button>
</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> // pour la capture d'écran (e-mail) 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> // pour la génération de PDF (e-mail)
<script src="countries.js"></script>
<script src="scripts.js"></script>
</body>
</html>
